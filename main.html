        const diceRotations = {

        function getVisibleFace(rotX, rotY) {
            // Â∞ÜËßíÂ∫¶Ê†áÂáÜÂåñÂà∞0-359ËåÉÂõ¥
            const normalizeAngle = (angle) => ((angle % 360) + 360) % 360;
            const x = normalizeAngle(rotX);
            const y = normalizeAngle(rotY);
            
            // Ê£ÄÊü•ÊØè‰∏™Èù¢ÁöÑËßíÂ∫¶ÂåπÈÖç
            if (Math.abs(x - 0) < 45 && Math.abs(y - 0) < 45) return 1;      // ÂâçÈù¢
            if (Math.abs(x - 0) < 45 && Math.abs(y - 270) < 45) return 2;    // Âè≥Èù¢ (-90 = 270)
            if (Math.abs(x - 270) < 45 && Math.abs(y - 0) < 45) return 3;    // ‰∏äÈù¢ (-90 = 270)

            if (Math.abs(x - 0) < 45 && Math.abs(y - 90) < 45) return 5;     // Â∑¶Èù¢
            if (Math.abs(x - 0) < 45 && Math.abs(y - 180) < 45) return 6;    // ÂêéÈù¢

            return 1; // ÈªòËÆ§ËøîÂõû1

            // ÂÖàÁ°ÆÂÆöË¶ÅÊäΩÂá∫ÁöÑÂõæÁâáÁºñÂè∑

                const random = Math.random();
                let cumulativeProbability = 0;
                
                for (const grade in globalProbabilities) {

            const finalRotation1 = {

                y: 1800 + targetRotation1.y
            };

                y: 2700 + targetRotation2.y

            // Âä®ÊÄÅÂàõÂª∫CSSÂä®ÁîªÔºåÊ®°ÊãüÈ™∞Â≠êÊíûÂáªÂèçÂºπÊïàÊûú
