            // å°†è§’åº¦æ ‡å‡†åŒ–åˆ°0-359èŒƒå›´
            const normalizeAngle = (angle) => ((angle % 360) + 360) % 360;
            const x = normalizeAngle(rotX);
            const y = normalizeAngle(rotY);
            
            // æ£€æŸ¥æ¯ä¸ªé¢çš„è§’åº¦åŒ¹é…
            if (Math.abs(x - 0) < 45 && Math.abs(y - 0) < 45) return 1;      // å‰é¢
            if (Math.abs(x - 0) < 45 && Math.abs(y - 270) < 45) return 2;    // å³é¢ (-90 = 270)
            if (Math.abs(x - 270) < 45 && Math.abs(y - 0) < 45) return 3;    // ä¸Šé¢ (-90 = 270)
            if (Math.abs(x - 90) < 45 && Math.abs(y - 0) < 45) return 4;     // ä¸‹é¢
            if (Math.abs(x - 0) < 45 && Math.abs(y - 90) < 45) return 5;     // å·¦é¢
            if (Math.abs(x - 0) < 45 && Math.abs(y - 180) < 45) return 6;    // åé¢
            
            // å¦‚æœæ²¡æœ‰ç²¾ç¡®åŒ¹é…ï¼Œè¿”å›æœ€æ¥è¿‘çš„é¢
            return 1; // é»˜è®¤è¿”å›1
